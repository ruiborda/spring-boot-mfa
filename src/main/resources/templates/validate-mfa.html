<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Validate MFA - MFA Demo</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Enter MFA Code</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Please enter the 6-digit code from your authenticator app
                </p>
                <p class="mt-2 text-center text-sm text-red-600" th:if="${error}" th:text="${error}"></p>
            </div>
            <form class="mt-8 space-y-6" th:action="@{/validate-mfa}" method="POST">
                <input type="hidden" name="email" th:value="${email}">
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="secretKey" th:value="${secretKey}">
                <div>
                    <label for="code" class="sr-only">MFA Code</label>
                    <input id="code" name="code" type="text" required pattern="[0-9]{6}"
                        class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Enter 6-digit code">
                </div>
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Verify Code
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
